<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro | MATHFlix</title>
    <link rel="stylesheet" href="../Css/login.css" />
    <script src="../JS/cadastro.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.0/dist/pouchdb.min.js"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="../Imagem/download.png" alt="Logo" />
            <div class="top-links">
                <a href="catalogoDemo.html" class="btn catalogo">Ver catálogo</a>
                <a href="ajuda.html" class="btn ajuda-link">Precisa de ajuda?</a>
                <a href="contato.html" class="btn">Contato</a>
                <a href="faq.html" class="btn">FAQ</a>
                <a href="suporte.html" class="btn">Suporte</a>
            </div>
        </div>
    </header>

    <div class="form-wrapper">
        <h2>Cadastro</h2>
        <form id="register-form" action="#">
            <div class="form-control">
                <input type="nome" id="nome" required />
                <label>Nome</label>
            </div>
            <div class="form-control">
                <input type="email" id="email" required />
                <label>E-mail</label>
            </div>
            <div class="form-control password-wrapper">
                <input type="password" id="password" required />
                <label for="password">Senha</label>
                <span id="toggle-password" class="eye-icon"></span>
            </div>
            <button type="submit">Cadastre-se</button>
            <div class="form-help">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me" />
                    <label for="remember-me">Lembrar de mim</label>
                </div>
            </div>
        </form>
        <p>Já tem uma conta? <a href="../Html/login.html">Logar agora!</a></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const togglePassword = document.getElementById('toggle-password');
            const passwordInput = document.getElementById('password');

            const eyeOpen = `
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                    <circle cx="12" cy="12" r="3"/>
                </svg>
            `;

            const eyeClosed = `
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M2 12s3-6 10-6 10 6 10 6-3 6-10 6-10-6-10-6z"/>
                    <line x1="4" y1="4" x2="20" y2="20"/>
                </svg>
            `;

            // Ícone inicial: olho aberto
            togglePassword.innerHTML = eyeOpen;

            togglePassword.addEventListener('click', () => {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    togglePassword.innerHTML = eyeClosed;
                } else {
                    passwordInput.type = 'password';
                    togglePassword.innerHTML = eyeOpen;
                }
            });
        });
    </script>
</body>
</html>
